<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>MCWebMap</title>

    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://kit.fontawesome.com/9a9d8a46b3.js" crossorigin="anonymous"></script>
    <script src="/static/js/index.js"></script>

    <script>
        $(function () {
            $("#navbar").load("/static/navbar.html");
        });
    </script>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <style>
        html, body {
            height: 100%;
        }

        .full-height {
            height: 100%;
        }

        .aquamarine {
            background-color: rgba(127, 255, 212, 0.25);
        }

        .pink {
            background-color: rgba(255, 160, 160, 0.25);
        }

        #map {
            height: 100%;
            background-color: rgba(191, 191, 104, 0.25);
        }
    </style>
</head>

<body>

<nav id="navbar"></nav>

<main class="full-height">
    <div class="container-fluid full-height">
        <div class="row full-height">
            <div class="col-8 aquamarine">
                <div id="map"></div>
            </div>
            <div class="col-4 pink">
                <h1 class="mb-3">Controller</h1>
                <div class="container">
                    <div class="row mb-3">
                        <label for="environment-input">
                            <i class="bi-globe"></i>
                            Environment
                        </label>
                        <select id="environment-input" class="form-select">
                            <option value="overworld">minecraft:overworld</option>
                            <option value="nether">minecraft:nether</option>
                            <option value="the_end">minecraft:the_end</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="lat-input">
                            <i class="bi-compass"></i>
                            Latitude
                        </label>
                        <input type="number" step="0.00000000000000001" id="lat-input" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="lng-input">
                            <i class="bi-compass-fill"></i>
                            Longitude
                        </label>
                        <input type="number" step="0.00000000000000001" id="lng-input" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="zoom-input">
                            <i class="bi-zoom-in"></i>
                            Zoom Level
                        </label>
                        <input type="number" step="1" min="14" max="18" id="zoom-input" class="form-control">
                    </div>
                    <div class="mb-3">
                        <button id="send-button" class="btn btn-success">
                            <i class="bi-send-fill"></i>
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>

</html>
